<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, -apple-system, Arial" font-size="24" font-weight="600">How It Works</text>
  
  <!-- Step 1: iPhone -->
  <g filter="url(#shadow2)">
    <rect x="50" y="100" width="140" height="220" rx="20" fill="#1c1c1e" stroke="#3a3a3c" stroke-width="2"/>
    <rect x="60" y="130" width="120" height="160" rx="4" fill="#2c2c2e"/>
    <!-- Notch -->
    <rect x="90" y="105" width="60" height="20" rx="10" fill="#000000"/>
    <!-- Screen content -->
    <text x="120" y="170" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="11" font-weight="500">₹ 450</text>
    <text x="120" y="195" text-anchor="middle" fill="#8b8b9e" font-family="SF Pro Display, Arial" font-size="9">Grocery</text>
    <rect x="80" y="210" width="80" height="28" rx="6" fill="#007AFF"/>
    <text x="120" y="228" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="10" font-weight="500">Save</text>
    <text x="120" y="270" text-anchor="middle" fill="#00ff88" font-family="SF Pro Display, Arial" font-size="9">✓ Saved!</text>
  </g>
  <text x="120" y="345" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="14" font-weight="500">iPhone</text>
  <text x="120" y="365" text-anchor="middle" fill="#8b8b9e" font-family="SF Pro Display, Arial" font-size="11">Shortcut</text>
  
  <!-- Arrow 1 -->
  <g filter="url(#glow)">
    <path d="M200 210 Q260 210 280 210" stroke="#00d4ff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <polygon points="290,210 278,204 278,216" fill="#00d4ff"/>
  </g>
  <text x="245" y="195" text-anchor="middle" fill="#00d4ff" font-family="SF Pro Display, Arial" font-size="10">POST</text>
  
  <!-- Step 2: Google Apps Script -->
  <g filter="url(#shadow2)">
    <rect x="300" y="140" width="160" height="140" rx="16" fill="#1c1c1e" stroke="#3a3a3c" stroke-width="2"/>
    <!-- Google Colors Circle -->
    <circle cx="380" cy="185" r="25" fill="#4285F4"/>
    <text x="380" y="192" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="20" font-weight="600">{}</text>
    <text x="380" y="235" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="11" font-weight="500">Apps Script</text>
    <text x="380" y="255" text-anchor="middle" fill="#8b8b9e" font-family="SF Pro Display, Arial" font-size="9">Processes data</text>
  </g>
  <text x="380" y="305" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="14" font-weight="500">Google</text>
  <text x="380" y="325" text-anchor="middle" fill="#8b8b9e" font-family="SF Pro Display, Arial" font-size="11">Apps Script</text>
  
  <!-- Arrow 2 -->
  <g filter="url(#glow)">
    <path d="M470 210 Q510 210 530 210" stroke="#00d4ff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <polygon points="540,210 528,204 528,216" fill="#00d4ff"/>
  </g>
  <text x="505" y="195" text-anchor="middle" fill="#00d4ff" font-family="SF Pro Display, Arial" font-size="10">APPEND</text>
  
  <!-- Step 3: Google Sheets -->
  <g filter="url(#shadow2)">
    <rect x="550" y="120" width="200" height="180" rx="16" fill="#1c1c1e" stroke="#3a3a3c" stroke-width="2"/>
    <!-- Sheet icon -->
    <rect x="580" y="145" width="140" height="100" rx="4" fill="#0F9D58"/>
    <!-- Grid lines -->
    <line x1="580" y1="170" x2="720" y2="170" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="580" y1="195" x2="720" y2="195" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="580" y1="220" x2="720" y2="220" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="620" y1="145" x2="620" y2="245" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <line x1="670" y1="145" x2="670" y2="245" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3"/>
    <!-- Headers -->
    <text x="598" y="163" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="8" font-weight="500">Date</text>
    <text x="645" y="163" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="8" font-weight="500">Amt</text>
    <text x="695" y="163" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="8" font-weight="500">Desc</text>
    <!-- Data rows -->
    <text x="598" y="186" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="7">18/1</text>
    <text x="645" y="186" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="7">450</text>
    <text x="695" y="186" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="7">Grocery</text>
    <text x="598" y="211" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="7">18/1</text>
    <text x="645" y="211" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="7">80</text>
    <text x="695" y="211" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="7">Auto</text>
    <!-- New row highlight -->
    <rect x="580" y="220" width="140" height="25" fill="#00ff88" fill-opacity="0.2"/>
    <text x="598" y="236" text-anchor="middle" fill="#00ff88" font-family="SF Pro Display, Arial" font-size="7">NEW</text>
    <text x="645" y="236" text-anchor="middle" fill="#00ff88" font-family="SF Pro Display, Arial" font-size="7">1200</text>
    <text x="695" y="236" text-anchor="middle" fill="#00ff88" font-family="SF Pro Display, Arial" font-size="7">Electric</text>
    
    <text x="650" y="270" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="11" font-weight="500">Auto-updated!</text>
  </g>
  <text x="650" y="325" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, Arial" font-size="14" font-weight="500">Google Sheets</text>
  <text x="650" y="345" text-anchor="middle" fill="#8b8b9e" font-family="SF Pro Display, Arial" font-size="11">Your expense log</text>
  
  <!-- Footer -->
  <text x="400" y="385" text-anchor="middle" fill="#5a5a6e" font-family="SF Pro Display, Arial" font-size="11">Built by ToDo IT Services • @todoitservices</text>
</svg>
